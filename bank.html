<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="text-teal-400 font-semibold ">Own Bank</span>!!!
        </h1>
    </header>
    <main>

        <section class="bg-lime-400 mt-6 w-9/12 mx-auto rounded">
            <h1 class="text-3xl m-6 pt-6">Please Login</h1>
            <div>
                <input class="pl-2 block m-4 w-3/4 rounded" type="email" name="" id="user-email"
                    placeholder="Enter your email">
                <input class="pl-2 block m-4 w-3/4 rounded" type="password" name="" id="user-password"
                    placeholder="password">
                <button id="login-btn" class="bg-rose-500 px-8 py-2 rounded m-4 mt-2">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
    
</body>

</html>
