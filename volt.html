<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="text-teal-400 font-semibold ">Mooooney!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-red-500 text-white rounded p-5">
                    <h1 class="text-5xl p-2">Deposit</h1>
                    <h1 class="text-3xl p-2">$<span id="deposit-total" >00</span></h1>
                </div>
                <div class="bg-orange-500 text-white rounded p-5">
                    <h1 class="text-5xl p-2">Withdraw</h1>
                    <h1 class="text-3xl p-2">$<span class="withdraw-total">00</span></h1>
                </div>
                <div class="bg-yellow-500 text-white rounded p-5">
                    <h1 class="text-5xl p-2">Balance</h1>
                    <h1 class="text-3xl p-2">$<span id="total-amount">1250</span></h1>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">



                <div class="bg-emerald-500 rounded p-2">
                    <h1 class="text-5xl p-2  text-white">Please Deposit</h1>
                    <input class="pl-2 block m-4 w-3/4 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Enter your amount">

                    <button id="deposit-button" class="bg-fuchsia-500 px-8 py-2 rounded m-4 mt-2">Deposit</button>
                </div>





                <div class="bg-fuchsia-500 rounded p-2">
                    <h1 class="text-5xl p-2  text-white">Please Withdraw</h1>
                    <input class="pl-2 block m-4 w-3/4 rounded" type="text" name="" id="withdraw-field"
                        placeholder="$ Enter your amount">

                    <button id="Withdraw-button" class="bg-rose-500 px-8 py-2 rounded m-4 mt-2">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
